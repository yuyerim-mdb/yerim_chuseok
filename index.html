<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추석 모바일 연하장</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="postcard">
        <img src="./images/postcard.png" class="postcard-background"/>
        <!-- 앞면 -->
        <div class="face front">
            <div id="msg-container">
                <p class="p-message">메시지가 들어갈 부분입니다</p>
                <p class="p-name hidden">유예림</p>
            </div>
        </div>
    </div>
    <div id="btn-container">
        <button class="btn-bgm">재생</button>
        <button onclick="renewMessage()">연하장 보기</button>
        <button class="btn-share">공유</button>
    </div>
</body>
</html>
